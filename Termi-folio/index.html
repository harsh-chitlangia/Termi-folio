<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico">

    <title>Terminal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div id="terminalContent">
        <div class="container">
            <div id="terminalHeader">
                <div class="button buttonRed"></div>
                <div class="button buttonGreen"></div>
                <div class="button buttonYellow"></div>
                <div id="headerName"></div>
                <a href="https://github.com/harsh-chitlangia" target="blank"><i id="githubIcon"
                        class="button fa fa-github"></i></a>
            </div>

            <div id="terminalBody">
                <p class="boldtext">v1.0</p><br>
                <p>Welcome to the TermiFolio! A Portfolio Terminal.</p>
                <p>Type <span class="boldtext">"help"</span> to view the list of commands.</p><br>
                <span>> <input type="text" autofocus /></span>
            </div>
        </div>
    </div>

    <script type='text/javascript' src='data.js'></script>
    <script src="script.js"></script>

</body>

</html>
